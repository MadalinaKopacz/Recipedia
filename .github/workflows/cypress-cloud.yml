name: Recipedia Cypress Cloud CI/CD

on:
  push:
    branches:
      - dani-tests

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          record: true
          start: npm start